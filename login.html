<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>E-Library Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password"id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="auth-error" class="error-message"></p>
        </form>
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>

    <div class="auth-container" id="registerContainer" style="display:none;">
        <h1>E-Library Register</h1>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password (min. 6 chars)" required>
            <button type="submit">Register</button>
            <p id="register-error" class="error-message"></p>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
